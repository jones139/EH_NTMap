	      "iconImg": "NT_Logo.png"
          },
          "CADW": {
	       "label":"CADW",
               "sqlWhere":" where operator ilike('%cadw%')",
	      "dataFile": "cadw.json",
	      "iconImg": "yellowdot.png"
          },
          "scottish_heritage": {
	       "label":"Scottish Heritage",
               "sqlWhere":" where operator ilike('%scottish%heritage%')",
	      "dataFile": "sh.json",
	      "iconImg": "bluedot.png"
          },
                "historic_scotland": {
	       "label":"Historic Scotland",
               "sqlWhere":" where operator ilike('%historic%scotland%')",
